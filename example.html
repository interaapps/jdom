<script type="module">
    import {$, $n, $c, $r, $h, JDOM} from './index.js'

    const app = $('#app')

    $('asd').animate({
        'test': 423

    app.append(

            .text('Hey')

                alert("Moin")

    ).append(`<h1>Hey</h1>`)

    app.animate({background: '#FF0022'}, 1000)

    app.on('click', e => {

    })

    app.animator([

            },

        },
        {

                background: '#22FF22'
            },
            duration: 1000
        },
        {

    ])
